<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickX</title>
    <link rel="icon" type="image/x-icon" href="./images/3d-glasses.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <header class="header-content">

            <a href="#logo" class="logo">
                <img src="./images/3d-glasses.png" alt="logo" class="logo-icon">
                <span class="logo-text">FlickX</span>
            </a>

            <nav class="nav">
                <a href="#home" class="nav-link">Home</a>
                <a href="#features" class="nav-link">Features</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#blog" class="nav-link">Blog</a>
                <a href="#about" class="nav-link">About</a>
            </nav>

            <a href="#contact" class="contact-button">
                Contact us
            </a>

            <button type="button" class="menu-button">
                <img src="./images/menu-bar.png" alt="menu" class="menu-icon">
            </button>
        </header>
    </div>

    <div class="content">
        <section class="main-section">

            <div class="content-left">
                <p class="section-label">Introducing...</p>
                <h1 class="section-title">An extravagant urge to watch movies</h1>
                <p class="section-desc">
                    Anytime, Anywhere, all at one stop destination `FlickX`
                </p>
                <div class="button-group">
                    <a href="#start" class="start-button">Start Now</a>
                    <a href="#tour" class="tour-button">Take Tour</a>
                </div>
            </div>

            <div class="content-right">
                <div class="image-container">
                    <img src="./images/family.jpeg" alt="family photo" class="content-image">
                </div>
            </div>

        </section>
    </div>

    <div class="company-container">
        <h2>Accessing movies from</h2>
        <div class="company-grid">
            <div class="company-logo">
                <img src="./images/google.png" alt="google" class="company-img">
                <span class="logo-text"> Google</span>
            </div>

            <div class="company-logo">
                <img src="./images/amazon.png" alt="amazon" class="company-img">
                <span class="logo-text">Amazon</span>
            </div>

            <div class="company-logo">
                <img src="./images/netflix.png" alt="netflix" class="company-img">
                <span class="logo-text">Netflix</span>
            </div>

            <div class="company-logo">
                <img src="./images/imdb.png" alt="imdb" class="company-img">
                <span class="logo-text">IMDB</span>
            </div>   
        </div>
    </div>
</body>
</html>
